<!DOCTYPE html>

    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #4a148c;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            padding: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .section img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #4a148c;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
